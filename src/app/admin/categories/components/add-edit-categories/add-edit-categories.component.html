<section>
        <div class="p-4">
                <h4>Hi <span class="main-color">{{name}}</span></h4>

                <div mat-dialog-content class="text-capitalize w ">
                        <p>add new category !</p>
                        <mat-form-field class="w-100">
                                <mat-label> new category</mat-label>
                                <input matInput [(ngModel)]="data.name">
                        </mat-form-field>
                </div>
                <div mat-dialog-actions class="d-flex justify-content-between">
                        <button  class=" btn btn-outline-danger" (click)="onNoClick()">close</button>
                        <button  class="btn btn-outline-success" [mat-dialog-close]="data.name"
                                cdkFocusInitial>add</button>
                </div>
        </div>
</section>
