<section>
 <div class="container px-5 py-4">
  <div class="text-center ">
   <div class="userImg text-center ">
    <img [src]="data.imagePath? imgUrl + data.imagePath : empImg" class="" alt="">
   </div>
   <div class="userDetail text-capitalize" style="font-size: 1rem;">
    <h5 class="mt-3">userID: {{data.id}}</h5>
    <h1>user name: {{data.userName}}</h1>
    <h5>user mail: {{data.email}}</h5>
    <h5>user phone {{data.phoneNumber}}</h5>
    <h5>user country: {{data.country}}</h5>
    <h5>user Role: {{data.group.name}}</h5>
    <h5>user creationDate: {{data.group.creationDate | date:'dd-MM-yy hh:mm a'}}</h5>
   </div>
   <div class="text-end">
    <button class="btn btn-outline-danger w-25 " (click)="onclick()">Close</button>
   </div>
  </div>
 </div>
</section>
