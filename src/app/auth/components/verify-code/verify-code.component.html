<div class="p-5">
  <div class="d-flex justify-content-end mt-2"><i (click)="_DialogRef.close()"
      class="fa-solid fa-circle-xmark text-danger fa-xl cp"></i></div>
  <div class="container">
    <span class="sp"></span>
    <h2><span class="sp2">V</span>erify Account</h2>
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="verify-card">
          <form [formGroup]="verifyForm" (ngSubmit)="onVerifyEmail()">
            <!-- ? Email -->
            <mat-form-field class="w-100">
              <mat-label class="lable">E-mail</mat-label>
              <input formControlName="email" type="email" matInput placeholder="Enter Your Email" class="inp">
            </mat-form-field>

            <!-- ? OTP Verification -->
            <mat-form-field class="w-100">
              <mat-label class="lable">OTP Verification</mat-label>
              <input type="text" formControlName="code" matInput placeholder="Enter Verification Code" class="inp">
              <mat-error *ngIf="verifyForm.get('otp')?.touched && verifyForm.get('otp')?.getError('required')">
                Verification Code Is Required
              </mat-error>
            </mat-form-field>
            <button class="ver-btn btn rounded-pill btn-outline-success w-50 d-block mx-auto py-2">Save <i
                *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
