<section class="user text-capitalize ">

 <div class=>
  <div class="d-flex justify-content-between align-items-center px-5 mt-5">
   <h1 class="h4 H1Color">recipes <span class="spanTxt">Table Details</span></h1>
  </div>
  <p class="px-5">You can check all <span class="H1Color fw-bold">recipes</span> details</p>
  <div class="container userContainer">
   <div class="row">
    <div class="col-md-4 " *ngFor="let listFav of listFav?.data" style="padding:80px;">
     <div class="card ">
      <div class="card__image">
       <img [src]="listFav.recipe.imagePath? imgUrl + listFav.recipe.imagePath : empImg" alt="" class="mt-3 w-100">
      </div>
      <div class="card__info">
       <div class="car__info--title">
        <p class="fw-bolder ">{{listFav.recipe.name}}</p>
        <button class="btn btn-outline-danger" (click)="onDeleteItem(listFav.id)">Delete Recipe</button>

       </div>
       <div class="card__info--price mt-5 pt-5">
        <p>{{listFav?.price |currency : 'EG'}}</p>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 <app-not-found-page *ngIf="listFav.data.length == 0"></app-not-found-page>

 <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)"
  [length]="listFav?.totalNumberOfPages" [pageSize]="pageSize" [pageIndex]="pageNumber" [disabled]="disabled"
  [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="[5, 10, 25, 100]" [hidePageSize]="hidePageSize"
  aria-label="Select page">
 </mat-paginator>
</section>
