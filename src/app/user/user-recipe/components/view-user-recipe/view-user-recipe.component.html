<section>
 <div class="container text-capitalize">
  <div class="text-center py-3 ">
   <div class="userImg text-center ">
    <img [src]="data.imagePath?imgUrl + data.imagePath : empImg" alt="" class="mt-3 w-50">
    <h1 class="h4">recipe name: {{data.name}}</h1>
    <h5 class="mt-3">recipeID: {{data.id}}</h5>
    <p class="m-0">{{data.description}}</p>
    <small>{{data.price}}</small>
   </div>
   <div class="d-flex justify-content-around">
    <button class="btn btn-outline-danger w-25" (click)="onclick()">close</button>
   </div>
  </div>
 </div>
</section>
